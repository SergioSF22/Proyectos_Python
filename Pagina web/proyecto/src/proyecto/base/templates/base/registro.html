<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
{% extends 'base/principal.html' %}
{% block content %}
<div class="barra-superior">
    <h1>Registrarse</h1>
</div>

<div class="cuerpo-tarjeta">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="boton" type="submit" value="Registrar">
    </form>
    <p>¿Ya tienes una cuenta creada? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>


{% endblock content %}
</body>
</html>
